name: Send Push Reminders

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual trigger

concurrency:
  group: send-push-reminders
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  send-reminders:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Locate push-sender directory
        id: locate
        shell: bash
        run: |
          set -euo pipefail
          if [ -d "tools/push-sender" ]; then
            dir="tools/push-sender"
          elif [ -d "push-sender" ]; then
            dir="push-sender"
          else
            found="$(find . -maxdepth 4 -name send-reminders.mjs -print -quit || true)"
            if [ -n "$found" ]; then
              dir="$(dirname "$found")"
            else
              echo "Could not find push-sender (send-reminders.mjs) in the checked-out repo." >&2
              echo "Make sure the `tools/push-sender` folder is committed and pushed to GitHub." >&2
              echo "" >&2
              echo "Repo root contents:" >&2
              ls -la >&2
              exit 1
            fi
          fi

          echo "dir=$dir" >> "$GITHUB_OUTPUT"
          if [ -f "$dir/package-lock.json" ]; then
            echo "has_lock=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_lock=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node.js (cached)
        if: ${{ steps.locate.outputs.has_lock == 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ steps.locate.outputs.dir }}/package-lock.json

      - name: Setup Node.js
        if: ${{ steps.locate.outputs.has_lock != 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (npm ci)
        if: ${{ steps.locate.outputs.has_lock == 'true' }}
        working-directory: ${{ steps.locate.outputs.dir }}
        run: npm ci

      - name: Install dependencies (npm install)
        if: ${{ steps.locate.outputs.has_lock != 'true' }}
        working-directory: ${{ steps.locate.outputs.dir }}
        run: npm install --no-audit --no-fund

      - name: Create Firebase credentials file
        env:
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
        run: |
          node -e 'const fs=require("fs"); let s=process.env.FIREBASE_SERVICE_ACCOUNT_JSON||""; s=s.trim(); if(!s) { console.error("Missing secret FIREBASE_SERVICE_ACCOUNT_JSON"); process.exit(1); } let json=s; if(!json.startsWith("{")) { try { json=Buffer.from(s,"base64").toString("utf8").trim(); } catch {} } try { JSON.parse(json); } catch(e) { console.error("FIREBASE_SERVICE_ACCOUNT_JSON is not valid JSON (or base64-encoded JSON)."); throw e; } fs.writeFileSync("/tmp/firebase-credentials.json", json, { mode: 0o600 });'

      - name: Validate configuration
        working-directory: ${{ github.workspace }}
        env:
          VAPID_PUBLIC_KEY: ${{ secrets.VAPID_PUBLIC_KEY }}
          FIREBASE_DATABASE_URL: ${{ secrets.FIREBASE_DATABASE_URL }}
          PUSH_APP_URL: ${{ secrets.PUSH_APP_URL }}
        run: |
          set -euo pipefail
          : "${VAPID_PUBLIC_KEY:?Missing secret VAPID_PUBLIC_KEY}"
          : "${FIREBASE_DATABASE_URL:?Missing secret FIREBASE_DATABASE_URL}"
          : "${PUSH_APP_URL:?Missing secret PUSH_APP_URL}"

          CODE_VAPID_PUBLIC_KEY="$(node -e 'const fs=require("fs"); const s=fs.readFileSync("index.html","utf8"); const m=s.match(/PUSH_VAPID_PUBLIC_KEY\s*=\s*["\x27]([^"\x27]+)["\x27]/); if(!m){ console.error("Could not find PUSH_VAPID_PUBLIC_KEY in index.html"); process.exit(1); } process.stdout.write(m[1]);')"
          if [ "$CODE_VAPID_PUBLIC_KEY" != "$VAPID_PUBLIC_KEY" ]; then
            echo "VAPID_PUBLIC_KEY secret does not match PUSH_VAPID_PUBLIC_KEY in index.html." >&2
            echo "They must be the same key, otherwise push delivery will fail." >&2
            exit 1
          fi

      - name: Send reminders
        working-directory: ${{ steps.locate.outputs.dir }}
        env:
          FIREBASE_DATABASE_URL: ${{ secrets.FIREBASE_DATABASE_URL }}
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/firebase-credentials.json
          VAPID_SUBJECT: ${{ secrets.VAPID_SUBJECT }}
          VAPID_PUBLIC_KEY: ${{ secrets.VAPID_PUBLIC_KEY }}
          VAPID_PRIVATE_KEY: ${{ secrets.VAPID_PRIVATE_KEY }}
          PUSH_APP_URL: ${{ secrets.PUSH_APP_URL }}
          TRIGGER_WINDOW_MS: "3600000"  # 1 hour window (GitHub cron can be delayed)
          LOOP_SECONDS: "285" # Run for ~4.75 mins to check more frequently than cron
        run: node send-reminders.mjs

      - name: Cleanup credentials
        if: always()
        run: rm -f /tmp/firebase-credentials.json
