name: Send Push Reminders

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  send-reminders:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Locate push-sender directory
        id: locate
        shell: bash
        run: |
          set -euo pipefail
          if [ -d "tools/push-sender" ]; then
            dir="tools/push-sender"
          elif [ -d "push-sender" ]; then
            dir="push-sender"
          else
            found="$(find . -maxdepth 4 -name send-reminders.mjs -print -quit || true)"
            if [ -n "$found" ]; then
              dir="$(dirname "$found")"
            else
              echo "Could not find push-sender (send-reminders.mjs) in the checked-out repo." >&2
              echo "Make sure the `tools/push-sender` folder is committed and pushed to GitHub." >&2
              echo "" >&2
              echo "Repo root contents:" >&2
              ls -la >&2
              exit 1
            fi
          fi

          echo "dir=$dir" >> "$GITHUB_OUTPUT"
          if [ -f "$dir/package-lock.json" ]; then
            echo "has_lock=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_lock=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node.js (cached)
        if: ${{ steps.locate.outputs.has_lock == 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ steps.locate.outputs.dir }}/package-lock.json

      - name: Setup Node.js
        if: ${{ steps.locate.outputs.has_lock != 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (npm ci)
        if: ${{ steps.locate.outputs.has_lock == 'true' }}
        working-directory: ${{ steps.locate.outputs.dir }}
        run: npm ci

      - name: Install dependencies (npm install)
        if: ${{ steps.locate.outputs.has_lock != 'true' }}
        working-directory: ${{ steps.locate.outputs.dir }}
        run: npm install --no-audit --no-fund

      - name: Create Firebase credentials file
        env:
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
        run: |
          printf '%s' "$FIREBASE_SERVICE_ACCOUNT_JSON" > /tmp/firebase-credentials.json

      - name: Send reminders
        working-directory: ${{ steps.locate.outputs.dir }}
        env:
          FIREBASE_DATABASE_URL: ${{ secrets.FIREBASE_DATABASE_URL }}
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/firebase-credentials.json
          VAPID_SUBJECT: ${{ secrets.VAPID_SUBJECT }}
          VAPID_PUBLIC_KEY: ${{ secrets.VAPID_PUBLIC_KEY }}
          VAPID_PRIVATE_KEY: ${{ secrets.VAPID_PRIVATE_KEY }}
          PUSH_APP_URL: ${{ secrets.PUSH_APP_URL }}
          TRIGGER_WINDOW_MS: "360000"  # 6 minutes window (slightly more than cron interval)
        run: node send-reminders.mjs

      - name: Cleanup credentials
        if: always()
        run: rm -f /tmp/firebase-credentials.json
